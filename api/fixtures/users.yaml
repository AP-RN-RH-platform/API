parameters:
    genders: ['Homme', 'Femme']
App\Entity\User:
    recruiter_{1..5}:
        firstname: <firstName()>
        lastname: <lastName()>
        genre: <randomElement($genders)>
        email (unique): <email()>
        address: <address()>
        city: <city()>
        password: <encodePassword('toto')>
        roles: ["ROLE_RECRUITER"]
    applicant_{1..5}:
        firstname: <firstName()>
        lastname: <lastName()>
        genre: <randomElement($genders)>
        email (unique): <email()>
        address: <address()>
        city: <city()>
        password: <encodePassword('toto')>
        roles: ["ROLE_APPLICANT"]
